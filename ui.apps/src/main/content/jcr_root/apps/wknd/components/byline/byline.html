<!--/* byline.html */-->
<div data-sly-use.byline="com.adobe.aem.guides.wknd.core.models.Byline"
    data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
    data-sly-test.hasContent="${!byline.empty}"
    class="cmp-byline">
    <div class="cmp-byline__card">
        <div class="cmp-byline__image"
            data-sly-resource="${ '.' @ resourceType = 'core/wcm/components/image/v3/image' }">
        </div>
        <h2 class="cmp-byline__name">${byline.name}</h2>
        <p class="cmp-byline__occupations">${byline.occupations @ join=', '}</p>
        <div class="cmp-byline__email_and_phone">
            <a class="cmp-byline__email" href="mailto:${byline.email}">${byline.email}</a>
            <span class="cmp-byline__separator">|</span>
            <a class="cmp-byline__phone" href="tel:${byline.phoneNumber}">${byline.phoneNumber}</a>
        </div>
    </div>
    <div class="cmp-byline__summary_bio">${byline.summaryBiography}</div>
</div>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"></sly>
